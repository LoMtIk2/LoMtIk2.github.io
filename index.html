<body>
  <div class="container">
    <h1>Привет <span id="username"></span>!<br>Нажмите на кнопку ниже, чтобы перейти в наш телеграм канал!</h1>
    <a href="https://t.me/blackcheats_br" class="channel-link" target="_blank">Перейти<br><p id="bcbr">( blackcheats_br )</p></a>
      <div class="datetime">
      <p>Дата и время</p>
      <div id="date"></div>
      <div id="time"></div>
  </div>

  </div>
  <script type="text/javascript">
    function authCallback(user) {
      console.log(user);
      var username = user.username;
      document.getElementById('username').innerText = username;
    }

    function displayTime() {
      var date = new Date();
      var hours = date.getHours();
      var minutes = date.getMinutes();
      var seconds = date.getSeconds();
      var timeString = hours + ":" + (minutes < 10 ? "0" : "") + minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
      document.getElementById('time').innerText = timeString;
    }

    setInterval(displayTime, 1000);
    displayTime();

    function updateDate() {
      const now = new Date();
      const dateElement = document.getElementById('date');
      const day = String(now.getDate()).padStart(2, '0');
      const monthNames = ["Января", "Февраля", "Марта", "Апреля", "Мая", "Июня", "Июля", "Августа", "Сентября", "Октября", "Ноября", "Декабря"];
      const month = monthNames[now.getMonth()];
      const year = now.getFullYear();
      dateElement.textContent = `${day} ${month} ${year}`;
    }

    updateDate();
  </script>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
